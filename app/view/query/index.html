{% extends "../parent.html" %} {% block header %}
<link rel="stylesheet" href="../../public/css/home.css" />
<script src="../../public/js/query/index.js" defer="defer"></script>
{% endblock %} {% block content %}
<div style="display: flex">
  <form class="form-inline" style="width: 100%">
    <ol class="condition-list" id="condition-list">
      <li>
        <i class="bi bi-x btn-icon rounded" style="color: brown"></i>
        <select
          class="form-control form-control-sm condition-list__item"
          style="flex: 0 0 64px"
        >
          <option>并且</option>
          <option>或者</option>
        </select>
        <span class="condition-list__name rounded">姓名</span>
        <select
          class="condition-list__item form-control form-control-sm"
          style="flex: 0 0 128px"
        >
          <option>=</option>
          <option>≥</option>
          <option>≤</option>
        </select>
        <input
          class="condition-list__item form-control form-control-sm"
          type="text"
          style="margin: 0"
        />
      </li>
    </ol>

    <ul class="condition-tag">
      <li>常用</li>
      <li>基本</li>
      <li>住院</li>
      <li>门急诊</li>
      <li>过敏</li>
      <li>手术</li>
      <li>操作</li>
      <li>费用</li>
      <li>医师</li>
      <li>转科</li>
      <li>联系地址</li>
      <li>其他</li>
    </ul>

    <ol class="condition-tag-list" id="condition-tag-list">
      <li>姓名</li>
    </ol>
  </form>
</div>
<div>
  <button
    class="btn btn-sm btn-primary"
    style="margin-left: 8px"
    id="query"
    data-toggle="modal"
    data-target="#staticBackdrop"
  >
    <i class="bi bi-search" style="margin-right: 8px"></i>查询
  </button>
</div>

<div
  class="modal fade"
  id="staticBackdrop"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  role="dialog"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <h3 style="display: inline-block; margin: 0 0 0 12px">
          正在拼命检索 ···
        </h3>
      </div>
    </div>
  </div>
</div>
{% endblock %}
