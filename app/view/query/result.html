{% extends "../parent.html" %} {% block content %}
<table class="table table-sm table-bordered table-hover">
    <thead>
        <tr>
            <th scope="col" width="50" style="text-align: center">序号</th>
            {% for col in columns %}
            <th scope="col">{{col}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in list %}
        <tr>
            <th scope="col" width="50" style="text-align: center">
                {{loop.index}}
            </th>
            {% for col in columns %}
            <td>{{row[col]}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
