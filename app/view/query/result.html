{% extends "../parent.html" %}
{% block header %}
    <script src="/public/js/result/index.js" defer="defer"></script>
{% endblock %}
{% block content %}
<div style="padding: 4px;">
    <button class="btn btn-sm btn-dark" id="dowload" onclick="location.href = '/query/excel/{{search_id}}'"><i class="bi bi-download"></i> 下载结果</button>
</div>
<table class="table table-sm table-bordered table-hover">
    <thead>
        <tr>
            <th scope="col" width="50" style="text-align: center">序号</th>
            {% for col in columns %}
            <th scope="col">{{col}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in list %}
        <tr>
            <th scope="col" width="50" style="text-align: center">
                {{loop.index}}
            </th>
            {% for col in columns %}
            <td>{{row[col]}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
