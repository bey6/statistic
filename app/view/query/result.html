{% extends "../parent.html" %} {% block content %}
<table class="table table-sm">
  <thead>
    <tr>
      {% for col in columns %}
      <th scope="col">{{col}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in list %}
    <tr>
      {% for col in columns %}
      <td>{{row[col]}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
